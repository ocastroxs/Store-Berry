<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Berry - Crie sua Conta</title>
    <link rel="stylesheet" href="../CSS/conta.css">
    <link rel="shortcut icon" href="../Images/Icon.svg" type="image/x-icon">
</head>

<body>

    <div class="criar-image-1">
        <img src="../Images/Criar-1.svg" alt="Morango Esquerda" class="criar-esq">
    </div>

    <div class="criar-image-2">
        <img src="../Images/Criar-2.svg" alt="Morango Direita" class="criar-dir">
    </div>

        <div class="cont">
            <div class="padding">

                <a href="../../index.html" class="space-logo">
                    <img src="../Images/Logo.svg" alt="Logo">
                </div>

                <div class="space-title">
                    <h1>Criar Conta</h1>
                </div>

                <div class="all-informations">
                    <input type="text" class="information" placeholder="CPF" maxlength="14" id="cpf">
                    <input type="email" class="information" placeholder="Email">
                    <input type="password" class="information" placeholder="Senha">
                </div>

                <div class="space-button">
                    <button>Criar</button>
                    <h3>Já tem?<a href="entrar-conta.html">Entrar</a></h3>
                </div>

                <div class="space-others">
                    <div class="other other-gmail">
                        <img src="../Images/Google.svg" alt="Google">
                    </div>
                    <div class="other other-apple">
                        <img src="../Images/Apple.svg" alt="Apple">
                    </div>
                    <div class="other other-facebook">
                        <img src="../Images/Facebook.svg" alt="Facebook">
                    </div>
                    <div class="other other-microsoft">
                        <img src="../Images/Microsoft.svg" alt="Microsoft">
                    </div>
                </div>

                <div class="space-politics">
                    <a href="https://policies.google.com/privacy?hl=pt-BR" target="_blank">Políticas de Privacidade</a>
                </div>

            </div>
        </div>

    <script src="../../Back-End/JS/conta.js"></script>

</body>

</html>
